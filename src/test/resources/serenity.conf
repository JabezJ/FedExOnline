webdriver {
  driver = chrome
  autodownload = false
  use.driver.service.pool = false
  timeouts {
    implicitwait = 50000
    fluentwait = 50000
  }
}
headless.mode = false
serenity {
  console.colors = true
  take.screenshots = FOR_FAILURES
  driver{
    unexpected.alert.behaviour = accept
  }
  restart.browser.for.each = feature
  logging = verbose
}

